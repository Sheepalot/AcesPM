<div id="details" th:fragment="details">
	<div th:text="${element.title}"></div>
	<div><a href="#" data-toggle="modal" data-target="#myModal">Edit</a></div>
	
	<div class="modal fade" id="myModal" role="dialog">
	    <div class="modal-dialog">
		    <form th:action="@{/editDetails}" th:object="${element}" method="post">
		      <div class="modal-content">
		        <div class="modal-header">
		          <button type="button" class="close" data-dismiss="modal">&times;</button>
		          <h4 class="modal-title">Modal Header</h4>
		        </div>
		        <div class="modal-body">
		          <p>
		          	<input type="text" th:value="*{title}" th:field="*{title}"/>
		          	<input type="hidden" th:value="*{id}" th:field="*{id}"/>
		          </p>
		        </div>
		        <div class="modal-footer">
		          <button type="submit">Close</button>
		        </div>
		      </div>
		    </form>
	    </div>
	</div>
</div>
