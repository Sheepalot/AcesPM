<div class="modal fade" id="addResponseModal" role="dialog" th:fragment="addResponseModal">
    <div class="modal-dialog">
	    <form th:action="${saveURL}" th:object="${element}" method="post">
	      <div class="modal-content">
	        <div class="modal-header">
	          <button type="button" class="close" data-dismiss="modal">&times;</button>
	          <h4 class="modal-title">Modal Header</h4>
	        </div>
	        <div class="modal-body">
	          <p>
	          	<label for="title">Select a response set</label>
	          	<div th:each="item : ${allResponseSets}">
					<input type="checkbox" th:field="*{responseSets}" th:value="${item.id}" />
					<label th:text="${item.title}">example</label>
				</div>
	          	<input type="hidden" th:value="${element.id}"/>
	          </p>
	        </div>
	        <div class="modal-footer">
	        	<button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
       			<button type="submit" class="btn btn-primary">Save changes</button>
	        </div>
	      </div>
	    </form>
    </div>
</div>
